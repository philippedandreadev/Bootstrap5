<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>simple tinder homepage clone</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-0">
        <header class="p-3  border-bottom">
            <h1 class="text-center text-md-start">
                <img class="img-fluid" src="img/logo-tinder.png" alt="Tinder">
            </h1>
        </header>
        <main class="text-center">
            <!-- Section 1-->
            <section class="bg-light py-5 px-3 shadow-sm">
                <h2 class="mb-5 fs-2 m-0 text-uppercase">
                    Numéro
                    <span class="display-0 fw-bolder text-danger lh-lg">1</span><br/>
                    des rencontres
                </h2>
                <img class="img-fluid" src="img/phone.png" alt="phone">
            </section>
            <!-- Section 2 -->
            <section class="container py-5">
            <h2 class="mb-4 text-capitalize">Déja <span class="text-success fw-bolder">20</span> millions de matchs</h2>
            <!-- Responsive iframe -->
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/zdef2anpd04" frameborder="0"></iframe>
            </div>
            </section>
        </main>
        <footer class="bg-danger p-1 text-light mt-2 mt-md-5">
            <p class="h5">@Tinder</p>
        </footer>
    </div>
</body>

</html>
